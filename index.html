<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StopWatch</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand mx-auto font-weight-bold" href="#">Stopwatch</a>
  </nav>
  <main>
    <div class="container mt-5">  
      <div class="row">
        <div class="col-sm-12 bg-light mx-auto">
          <div class="displayRow">
            <div id="displayMinute">00</div>
            <div>:</div>
            <div id="displaySecond">00</div>
            <div>:</div>
            <div id="displayMilSecond">00</div>
          </div>
          <div class="buttonRow justify-content-center">
            <button type="button" class="btn btn-primary mr-5 btnWidth" onclick="onClickStart()">
              START
            </button>
            <button type="button" class="btn btn-secondary mr-5 btnWidth" onclick="onClickStop()">
              STOP
            </button>
            <button type="button" class="btn btn-warning mr-5 btnWidth" onclick="onClickReset()">
              RESET
            </button>
            <button type="button" class="btn btn-success btnWidth" onclick="onClickLap()">
              Lap
            </button>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col text-center">
          <table class="table table-striped " id="lapTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Lap time</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js" async></script>
</body>

</html>
