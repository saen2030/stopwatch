<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand mx-auto font-weight-bold" href="#">Stopwatch</a>
    </nav>
    <main>
      <div class="container mt-5">
        <div class="row">
          <div class="col-sm-12 bg-light mx-auto">
            <div class="displayRow">
              <div id="displayMinute">00</div>
              <div>:</div>
              <div id="displaySecond">00</div>
              <div>:</div>
              <div id="displayMilSecond">00</div>
            </div>
            <div class="row justify-content-center">
              <button type="button" class="btn btn-primary mr-5 btnWidth" onclick="onClickStart()">
                START
              </button>
              <button type="button" class="btn btn-secondary mr-5 btnWidth">
                STOP
              </button>
              <button type="button" class="btn btn-warning btnWidth">
                RESET
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap Js -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" async></script>
  </body>
</html>
