<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StopWatch</title>
  <link rel="icon" href="wristwatch.png">
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />


  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand font-weight-bold mx-auto" href="#"
      style="font-family: 'Press Start 2P', cursive;font-style: italic;">Stopwatch</a>
  </nav>
  <main>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-12  mx-auto">
          <div class="displayRow">
            <div id="displayMinute">00</div>
            <div>:</div>
            <div id="displaySecond">00</div>
            <div>:</div>
            <div id="displayMilSecond">00</div>
          </div>
          <div class="buttonRow justify-content-space-around">
            <button type="button" class="btn btn-primary btnWidth" onclick="onClickStart()">
              START &nbsp&nbsp
              <img src="keyboard-key-s.png" alt="">
            </button>
            <button type="button" class="btn btn-secondary  btnWidth" onclick="onClickStop()">
              STOP &nbsp&nbsp
              <img src="keyboard-key-s.png" alt="">

            </button>
            <button type="button" class="btn btn-success btnWidth " onclick="onClickLap()">
              Lap &nbsp&nbsp
              <img src="letter-l.png" alt="">
            </button>
            <button type="button" class="btn btn-danger btnWidth" onclick="onClickReset()">
              RESET &nbsp&nbsp
              <img src="letter-r-key-on-keyboard.png" alt="">

            </button>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col text-center">
          <table class="table table-striped " id="lapTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Lap time</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <div class="slider-thumb"></div>
  <script src="main.js" async></script>
</body>

</html>
